<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"> 
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>        
        <link href="../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
        <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"></link>

        <script th:src="@{/js/jquery-3.6.0.min.js}" src="../static/js/jquery-3.6.0.min.js"></script>
        <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
        <script th:src="@{/js/angular.min.js}" src="../static/js/angular.min.js"></script>


        <title>Batches in our school</title>
    </head>
    <body>


        <div th:replace="fragments/header :: header">

            <div class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Здесь будет заголовок</a>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Здесь будет ссылка</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <h1 class="text-center"  th:text="#{batches.batches}">Здесь будет слово "Группы" на языке локали</h1>

        <!--        <div sec:authorize="isAnonymous()" >
                    <a href="/login">Login</a>
                </div>
        
                <div sec:authorize="isAuthenticated()">
                    <a href="/login?logout">Logout</a>
                </div>
        -->
        <table class="table table-hover">
            <thead>
                <tr>
                    <th th:text="#{batches.id}">Id</th><th th:text="#{batches.number}">Number</th>
                </tr>
            </thead>
            <tr th:each="batch : ${batches}">
                <td th:text="${batch.id}"></td>
                <td th:text="${batch.number}"></td>
            </tr>
        </table>


    </body>
</html>
