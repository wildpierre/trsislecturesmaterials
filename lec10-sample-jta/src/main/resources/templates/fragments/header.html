        <!-- Navbar -->

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary" th:fragment="header">
            <a class="navbar-brand" href="#" th:text="#{header.project}">ТРСИС</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" th:classappend="${page == 'schools' ? 'active' : ''}">
                        <a class="nav-link" href="#" th:href="@{/}" th:text="#{schools.schools}">Факультеты</a>
                    </li>
                </ul>

                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" th:classappend="${page == 'histories' ? 'active' : ''}">
                        <a class="nav-link" href="#" th:href="@{/histories}" th:text="#{histories.histories}">История</a>
                    </li>
                </ul>

                <span class="navbar-text">
                    <a class="nav-link" href="/login" th:href="@{/login}" th:text="#{schools.login}" th:if="${#authorization.expression('!isAuthenticated()')}">Sign in</a>
                    <a class="nav-link" href="/logout" th:href="@{/logout}" th:text="#{schools.signout}" th:if="${#authorization.expression('isAuthenticated()')}">Logout</a>
                </span>

            </div>
        </nav>
