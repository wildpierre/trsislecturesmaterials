    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>        
        <link href="../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
        <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}" />
        <title>Batches in our school</title>

    <body>


        <div th:replace="fragments/header :: header">

            <div class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Здесь будет заголовок</a>
                    </div>
                    <div class="navbar-collapse collapse">

                </div>

        <h1  th:text="#{batches.batches}">Здесь будет слово "Группы" на языке локали</h1>

            <a href="/login">Login</a>

        <table>
            <thead>
                <tr>
                    <th>Id</th><th>Number</th>
                </tr>
            </thead>
            <tr th:each="batch : ${batches}">
                <td th:text="${batch.id}"></td>

            </tr>
        </table>


    </body>
